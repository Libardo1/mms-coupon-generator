{% macro render_field(field) %}
    <dt>{{ field.label }}
    {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <dd>{{ field(class_="form-control", **kwargs)|safe }}
    </dd>
{% endmacro %}
